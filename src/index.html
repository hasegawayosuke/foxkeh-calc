<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
    <script type="text/javascript" src="js/calc_input.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="calc">
	<div id="result"></div>

	<div class="col">
		<div id="btnClear" class="btn operator">C</div>
		<div id="btnPlusMinus" class="btn operator">±</div>
		<div id="btnDivision" class="btn operator">÷</div>
		<div id="btnMultiple" class="btn operator">×</div>
	</div>
	<div class="col">
		<div id="btn7" class="btn">7</div>
		<div id="btn8" class="btn">8</div>
		<div id="btn9" class="btn">9</div>
		<div id="btnMinus" class="btn operator">-</div>
	</div>
	<div class="col">
		<div id="btn4" class="btn">4</div>
		<div id="btn5" class="btn">5</div>
		<div id="btn6" class="btn">6</div>
		<div id="btnPlus" class="btn operator">+</div>
	</div>
	<div class="col">
		<div id="btn1" class="btn">1</div>
		<div id="btn2" class="btn">2</div>
		<div id="btn3" class="btn">3</div>
		<div id="btnEqual" class="btn operator">=</div>
	</div>
	<div class="col bottom">
		<div id="btn0" class="btn">0</div>
		<div id="btnPoint" class="btn">.</div>
	</div>
</div>
</body>
</html>
